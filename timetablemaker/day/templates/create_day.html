{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Create New Day</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.requirement.id_for_label }}">Requirement:</label>
            {{ form.requirement }}
        </div>
        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
        </div>
        <button type="submit" class="btn btn-primary">Create Day</button>
    </form>
</div>
{% endblock %}
